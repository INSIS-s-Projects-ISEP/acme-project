version: "3.9"
services:

  # Eureka Server (Discovery System)
  discovery-system:
    image: acmeproject/discovery-system:latest
    ports:
      - 8761:8761
    networks:
      - acme-network

  # API Gateway (Load Balancer)
  load-balancer:
    image: acmeproject/load-balancer:latest
    ports:
      - 8080:8080
    networks:
      - acme-network
    depends_on:
      - discovery-system

  # RabbitMQ (Message Broker)
  message-broker:
    image: rabbitmq:3.11.10-management-alpine
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=123456
    networks:
      - acme-network
  
  # Axon Server (Event Sourcing)
  event-sourcing:
    image: axoniq/axonserver:latest
    volumes:
      - axonserver-data:/data
      - axonserver-events:/eventdata
      - axonserver-config:/config:ro
    ports:
      - '8024:8024'
      - '8124:8124'
      - '8224:8224'
    networks:
      - acme-network

  # Product Command
  product-command:
    image: acme/product-command:latest
    networks:
      - acme-network
    depends_on:
      - message-broker

  # # Product Query
  # product-query:
  #   image: product-query
  #   build:
  #     context: ../acme-product-query
  #     dockerfile: Dockerfile
  #   networks:
  #     - acme-network
  #   depends_on:
  #     - message-broker

  # Review Command
  review-command:
    image: review-command
    build:
      context: ../acme-review-command
      dockerfile: Dockerfile
    networks:
      - acme-network
    depends_on:
      - message-broker

  # Review Query
  review-query:
    image: review-query
    build:
      context: ../acme-review-query
      dockerfile: Dockerfile
    networks:
      - acme-network
    depends_on:
      - message-broker

  # Vote Command
  vote-command:
    image: vote-command
    build:
      context: ../acme-vote-command
      dockerfile: Dockerfile
    networks:
      - acme-network
    depends_on:
      - message-broker

  # Vote Query
  vote-query:
    image: vote-query
    build:
      context: ../acme-vote-query
      dockerfile: Dockerfile
    networks:
      - acme-network
    depends_on:
      - message-broker

  # Product Command Bootrstrapper
  product-command-bootstrapper:
    image: product-command-bootstrapper
    build:
      context: ../acme-product-command-bootstrapper
      dockerfile: Dockerfile
    networks:
      - acme-network
    depends_on:
      - message-broker

# ACME Network
networks:
  acme-network:
    name: acme-network
    driver: bridge
    
volumes:
  axonserver-data:
  axonserver-events:
  axonserver-config: